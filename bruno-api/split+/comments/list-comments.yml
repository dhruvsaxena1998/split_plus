info:
  name: list-comments
  type: http
  seq: 1

http:
  method: GET
  url: "{{base_url}}/groups/{{group_id}}/expenses/{{expense_id}}/comments/"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Comments

  Get all comments for a specific expense.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group
  - `expense_id`: ID of the expense

  ## Response
  Returns array of comments with author info and timestamps

  ## Status Codes
  - `200 OK`: Successfully retrieved comments
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
  - `404 Not Found`: Expense not found
