info:
  name: get-expense-history
  type: http
  seq: 2

http:
  method: GET
  url: "{{base_url}}/groups/{{group_id}}/expenses/{{expense_id}}/history/"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Get Expense History

  Get audit trail/edit history for a specific expense.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group
  - `expense_id`: ID of the expense

  ## Response
  Returns array of edits and changes

  ## Status Codes
  - `200 OK`: Successfully retrieved history
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
  - `404 Not Found`: Expense not found
