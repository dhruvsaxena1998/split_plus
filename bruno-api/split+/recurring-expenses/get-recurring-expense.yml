info:
  name: get-recurring-expense
  type: http
  seq: 3

http:
  method: GET
  url: "{{base_url}}/groups/{{group_id}}/recurring-expenses/{{recurring_expense_id}}"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Get Recurring Expense

  Get details of a specific recurring expense.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group
  - `recurring_expense_id`: ID of the recurring expense

  ## Response
  Returns recurring expense details with schedule info

  ## Status Codes
  - `200 OK`: Successfully retrieved recurring expense
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
  - `404 Not Found`: Recurring expense not found
