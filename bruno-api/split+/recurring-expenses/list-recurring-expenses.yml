info:
  name: list-recurring-expenses
  type: http
  seq: 1

http:
  method: GET
  url: "{{base_url}}/groups/{{group_id}}/recurring-expenses/"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Recurring Expenses

  Get all recurring expenses for a group.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group

  ## Response
  Returns array of recurring expenses with schedule and next due date

  ## Status Codes
  - `200 OK`: Successfully retrieved recurring expenses
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
