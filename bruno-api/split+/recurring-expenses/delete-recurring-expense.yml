info:
  name: delete-recurring-expense
  type: http
  seq: 5

http:
  method: DELETE
  url: "{{base_url}}/groups/{{group_id}}/recurring-expenses/{{recurring_expense_id}}"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Delete Recurring Expense

  Delete a recurring expense (stops future auto-generation).

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group
  - `recurring_expense_id`: ID of the recurring expense

  ## Response
  Returns success message

  ## Status Codes
  - `200 OK`: Recurring expense deleted
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
  - `404 Not Found`: Recurring expense not found

  ## Note
  Already generated expenses are not affected
