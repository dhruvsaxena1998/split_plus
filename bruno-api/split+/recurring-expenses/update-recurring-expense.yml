info:
  name: update-recurring-expense
  type: http
  seq: 4

http:
  method: PUT
  url: "{{base_url}}/groups/{{group_id}}/recurring-expenses/{{recurring_expense_id}}"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  body:
    type: json
    data: |-
      {
        "description": "Monthly Rent (Updated)",
        "amount": "1600.00",
        "frequency": "monthly"
      }
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Update Recurring Expense

  Update an existing recurring expense.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group
  - `recurring_expense_id`: ID of the recurring expense

  ## Request Body
  All fields are optional - only include fields to update

  ## Status Codes
  - `200 OK`: Recurring expense updated
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
  - `404 Not Found`: Recurring expense not found
