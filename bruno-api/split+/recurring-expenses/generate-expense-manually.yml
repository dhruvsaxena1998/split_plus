info:
  name: generate-expense-manually
  type: http
  seq: 6

http:
  method: POST
  url: "{{base_url}}/groups/{{group_id}}/recurring-expenses/{{recurring_expense_id}}/generate"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Generate Expense Manually

  Manually trigger generation of an expense from recurring template.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group
  - `recurring_expense_id`: ID of the recurring expense

  ## Response
  Returns the generated expense

  ## Status Codes
  - `201 Created`: Expense generated successfully
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
  - `404 Not Found`: Recurring expense not found

  ## Use Case
  Generate an expense outside the normal schedule
