info:
  name: create-recurring-expense
  type: http
  seq: 2

http:
  method: POST
  url: "{{base_url}}/groups/{{group_id}}/recurring-expenses/"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  body:
    type: json
    data: |-
      {
        "description": "Monthly Rent",
        "amount": "1500.00",
        "category_slug": "housing",
        "frequency": "monthly",
        "start_date": "2024-01-01",
        "paid_by": "{{user_id}}",
        "split_type": "equal",
        "participants": [
          {"user_id": "{{user_id}}", "share": "750.00"},
          {"user_id": "{{invite_user_id}}", "share": "750.00"}
        ]
      }
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Create Recurring Expense

  Create a new recurring expense that auto-generates on schedule.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group

  ## Request Body
  - `description` (required): Expense description
  - `amount` (required): Amount per occurrence
  - `category_slug` (optional): Category slug
  - `frequency` (required): "daily", "weekly", "monthly", "yearly"
  - `start_date` (required): First occurrence date (YYYY-MM-DD)
  - `end_date` (optional): Last occurrence date
  - `paid_by` (required): User ID who pays
  - `split_type` (required): "equal", "exact", or "percentage"
  - `participants` (required): Array of participants with shares

  ## Status Codes
  - `201 Created`: Recurring expense created
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
