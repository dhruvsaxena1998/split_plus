info:
  name: refresh-token
  type: http
  seq: 2

http:
  method: POST
  url: "{{base_url}}/auth/refresh"
  body:
    type: json
    data: |-
      {
        "refresh_token": "{{refresh_token}}"
      }
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

tests:
  script: |-
    test("should return 200 OK", function() {
      expect(res.status).to.equal(200);
    });

    test("should have new access_token", function() {
      expect(res.body.data.access_token).to.be.a('string');
    });

    // Update access token in environment
    if (res.body.data) {
      bru.setEnvVar("access_token", res.body.data.access_token);
    }

docs: |
  # Refresh Token

  Generates a new access token using a valid refresh token.

  ## Request Body
  - `refresh_token` (required): Valid refresh token from login

  ## Response
  Returns new authentication token:
  - `access_token`: New JWT token for API requests (expires in 7 days)
  - `expires_in`: Access token expiration time in seconds

  ## Status Codes
  - `200 OK`: Successfully refreshed token
  - `401 Unauthorized`: Invalid or expired refresh token
  - `400 Bad Request`: Invalid request data

  ## Usage
  Use this endpoint when your access token expires. The refresh token is automatically read from environment variables, and the new access token is saved back.

  ## Example Response
  ```json
  {
    "status": true,
    "data": {
      "access_token": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
      "expires_in": 604800
    }
  }
  ```

  ## Notes
  - Refresh tokens are long-lived (30 days) but access tokens are short-lived (7 days)
  - Each refresh updates the session's last_used_at timestamp
