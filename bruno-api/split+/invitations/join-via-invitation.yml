info:
  name: join-via-invitation
  type: http
  seq: 3

http:
  method: POST
  url: "{{base_url}}/invitations/{{token}}/join"
  body:
    type: json
    data: |-
      {
        "email": "newuser@example.com",
        "name": "New User",
        "password": "password123"
      }
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Join via Invitation (New User)

  Sign up and accept invitation in one step.

  ## URL Parameters
  - `token`: Invitation token string

  ## Request Body
  - `email` (required): New user email
  - `name` (required): New user name
  - `password` (required): New password

  ## Response
  Returns auth tokens and success message

  ## Status Codes
  - `201 Created`: User created and joined group
  - `404 Not Found`: Invalid/expired token
  - `409 Conflict`: Email already registered
