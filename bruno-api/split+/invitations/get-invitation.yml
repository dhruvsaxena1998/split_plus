info:
  name: get-invitation
  type: http
  seq: 1

http:
  method: GET
  url: "{{base_url}}/invitations/{{token}}"
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Get Invitation Details

  Get details of an invitation token (public endpoint).

  ## URL Parameters
  - `token`: Invitation token string

  ## Response
  Returns group details and inviter info

  ## Status Codes
  - `200 OK`: Invitation valid
  - `404 Not Found`: Invalid or expired token

  ## Usage
  Call this to show invitation preview before user accepts/joins
