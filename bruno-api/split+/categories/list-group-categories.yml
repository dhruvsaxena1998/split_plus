info:
  name: list-group-categories
  type: http
  seq: 2

http:
  method: GET
  url: "{{base_url}}/groups/{{group_id}}/categories/"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Group Categories

  Get all expense categories for a specific group.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `group_id`: ID of the group

  ## Response
  Returns array of categories with name, slug, icon, color

  ## Status Codes
  - `200 OK`: Successfully retrieved categories
  - `401 Unauthorized`: Not authenticated
  - `403 Forbidden`: Not a group member
