info:
  name: get-category-presets
  type: http
  seq: 1

http:
  method: GET
  url: "{{base_url}}/categories/presets"
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Get Category Presets

  Get predefined expense category presets (public endpoint, no auth required).

  ## Response
  Returns array of category presets with name, icon, and color

  ## Status Codes
  - `200 OK`: Successfully retrieved presets

  ## Usage
  Use this to populate category selection UI or create default categories for new groups
