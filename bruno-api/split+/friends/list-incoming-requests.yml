info:
  name: list-incoming-requests
  type: http
  seq: 3

http:
  method: GET
  url: "{{base_url}}/friends/requests/incoming"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Incoming Friend Requests

  Get all pending friend requests received by the current user.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## Response
  Returns array of pending friend requests sent to you

  ## Status Codes
  - `200 OK`: Successfully retrieved incoming requests
  - `401 Unauthorized`: Not authenticated
