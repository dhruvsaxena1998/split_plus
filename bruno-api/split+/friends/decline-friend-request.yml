info:
  name: decline-friend-request
  type: http
  seq: 6

http:
  method: POST
  url: "{{base_url}}/friends/requests/{{friend_request_id}}/decline"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Decline Friend Request

  Decline a pending friend request.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `friend_request_id`: ID of the friend request to decline

  ## Response
  Returns success message

  ## Status Codes
  - `200 OK`: Friend request declined
  - `401 Unauthorized`: Not authenticated
  - `404 Not Found`: Friend request not found
