info:
  name: list-friend-expenses
  type: http
  seq: 9

http:
  method: GET
  url: "{{base_url}}/friends/{{friend_id}}/expenses"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Friend Expenses

  Get all expenses between you and a specific friend.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `friend_id`: ID of the friend

  ## Response
  Returns array of expenses with the friend

  ## Status Codes
  - `200 OK`: Successfully retrieved expenses
  - `401 Unauthorized`: Not authenticated
  - `404 Not Found`: Friend not found
