info:
  name: create-friend-expense
  type: http
  seq: 8

http:
  method: POST
  url: "{{base_url}}/friends/{{friend_id}}/expenses"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  body:
    type: json
    data: |-
      {
        "description": "Lunch together",
        "amount": "25.50",
        "paid_by": "{{user_id}}",
        "split_type": "equal",
        "participants": [
          {
            "user_id": "{{user_id}}",
            "share": "12.75"
          },
          {
            "user_id": "{{friend_id}}",
            "share": "12.75"
          }
        ]
      }
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Create Friend Expense

  Create an expense between you and a friend.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `friend_id`: ID of the friend

  ## Request Body
  - `description` (required): Expense description
  - `amount` (required): Total amount
  - `paid_by` (required): User ID who paid
  - `split_type` (required): "equal", "exact", or "percentage"
  - `participants` (required): Array of participants with shares

  ## Status Codes
  - `201 Created`: Expense created successfully
  - `401 Unauthorized`: Not authenticated
  - `404 Not Found`: Friend not found
