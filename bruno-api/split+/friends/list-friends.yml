info:
  name: list-friends
  type: http
  seq: 2

http:
  method: GET
  url: "{{base_url}}/friends/"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Friends

  Get all accepted friends for the current user.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## Response
  Returns array of friends with user details

  ## Status Codes
  - `200 OK`: Successfully retrieved friends list
  - `401 Unauthorized`: Not authenticated
