info:
  name: remove-friend
  type: http
  seq: 7

http:
  method: DELETE
  url: "{{base_url}}/friends/{{friend_id}}"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Remove Friend

  Remove a friend from your friends list.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `friend_id`: ID of the friend to remove

  ## Response
  Returns success message

  ## Status Codes
  - `200 OK`: Friend removed successfully
  - `401 Unauthorized`: Not authenticated
  - `404 Not Found`: Friend not found
