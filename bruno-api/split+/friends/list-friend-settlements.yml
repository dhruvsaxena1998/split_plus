info:
  name: list-friend-settlements
  type: http
  seq: 11

http:
  method: GET
  url: "{{base_url}}/friends/{{friend_id}}/settlements"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Friend Settlements

  Get all settlements between you and a specific friend.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `friend_id`: ID of the friend

  ## Response
  Returns array of settlements with the friend

  ## Status Codes
  - `200 OK`: Successfully retrieved settlements
  - `401 Unauthorized`: Not authenticated
  - `404 Not Found`: Friend not found
