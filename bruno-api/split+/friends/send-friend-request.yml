info:
  name: send-friend-request
  type: http
  seq: 1

http:
  method: POST
  url: "{{base_url}}/friends/requests"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  body:
    type: json
    data: |-
      {
        "friend_email": "friend@example.com"
      }
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Send Friend Request

  Send a friend request to another user by their email address.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## Request Body
  - `friend_email` (required): Email of the user to send request to

  ## Response
  Returns the created friend request with status "pending"

  ## Status Codes
  - `201 Created`: Friend request sent successfully
  - `400 Bad Request`: Invalid email or user already a friend
  - `401 Unauthorized`: Not authenticated
  - `404 Not Found`: User with email not found
