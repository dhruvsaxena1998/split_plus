info:
  name: list-outgoing-requests
  type: http
  seq: 4

http:
  method: GET
  url: "{{base_url}}/friends/requests/outgoing"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # List Outgoing Friend Requests

  Get all pending friend requests sent by the current user.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## Response
  Returns array of pending friend requests you sent

  ## Status Codes
  - `200 OK`: Successfully retrieved outgoing requests
  - `401 Unauthorized`: Not authenticated
