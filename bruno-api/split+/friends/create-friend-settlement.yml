info:
  name: create-friend-settlement
  type: http
  seq: 10

http:
  method: POST
  url: "{{base_url}}/friends/{{friend_id}}/settlements"
  headers:
    - name: Authorization
      value: "Bearer {{access_token}}"
      enabled: true
  body:
    type: json
    data: |-
      {
        "amount": "50.00",
        "paid_by": "{{user_id}}",
        "paid_to": "{{friend_id}}",
        "notes": "Settling up for last month"
      }
  auth: none

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

docs: |
  # Create Friend Settlement

  Create a settlement payment between you and a friend.

  ## Headers
  - `Authorization`: Bearer token (access token)

  ## URL Parameters
  - `friend_id`: ID of the friend

  ## Request Body
  - `amount` (required): Settlement amount
  - `paid_by` (required): User ID who paid
  - `paid_to` (required): User ID who received
  - `notes` (optional): Settlement notes

  ## Status Codes
  - `201 Created`: Settlement created successfully
  - `401 Unauthorized`: Not authenticated
  - `404 Not Found`: Friend not found
